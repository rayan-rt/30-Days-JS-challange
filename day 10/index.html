<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link rel="stylesheet" href="./style.css">

        <!-- js -->
        <script defer src="./script.js"></script>

        <title>Day 10</title>
    </head>

    <body>

        <div>
            <p id="para_to_change">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, a.</p>
            <button type="button" id="change_btn">Change</button>
        </div>

        <img id="calabria_img" src="https://www.travelawaits.com/wp-content/uploads/2021/08/Calbria.jpg?fit=1200%2C800"
            alt="calabria">

        <div id="bg_change"></div>

        <div id="key_event_container">
            <input type="text" id="input" placeholder="Type...">
            <!-- js -> <p></p> -->
        </div>

        <form id="form">
            <input type="text" id="name" name="name" required placeholder="Enter Name">
            <input type="email" id="email" name="email" required placeholder="Enter Email">
            <button type="submit">submit</button>
        </form>

        <div id="change_event_container">
            <select name="language" id="select">
                <option value="default">Select Language</option>
                <option value="JavaScript">JavaScript</option>
                <option value="TypeScript">TypeScript</option>
            </select>
            <!-- js -> <p></p> -->
        </div>

        <div>
            <ul id="list">
                <li>Item1</li>
                <li>Item2</li>
                <li>Item3</li>
            </ul>
            <button type="button" id="add_btn">Add Item</button>
        </div>

    </body>

</html>
